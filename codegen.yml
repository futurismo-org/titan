overwrite: true
schema: 
  - ./graphql/schema.graphql
documents: 
  - ./graphql/queries.graphql
  - ./graphql/mutations.graphql
generates:
  ./firebase/functions/src/graphql/gen/graphql-resolver-types.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./reactjs/src/gen/graphql-client-api.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHooks: true
      withHOC: false